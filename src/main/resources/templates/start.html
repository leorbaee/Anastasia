<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Heating Started</title>
</head>
<body>
<h1>Heating Mode Started</h1>
<p>ID: <span th:text="${mode.id}"></span></p>
<p>Name: <span th:text="${mode.name}"></span></p>
<p>Power: <span th:text="${mode.power}"></span></p>
<p>Duration: <span th:text="${mode.duration}"></span></p>
</body>
</html>
